<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <form action="">
        <label for="">Text: </label><input type="text"><br>
        <label for="">Number: </label><input type="number" min="0"  step="5" max="99"><br>
        <label for="">Range: </label><input type="range" min="0" max="100" value="90"><br>
        <label for="">Color: </label><input type="color"><br>
        <label for="">E-mail: </label><input type="email"><br>
        <label for="">Url: </label><input type="url"><br>
        <label for="">Date: </label><input type="date"><br>
        <label for="">Week: </label><input type="week"><br>
        <label for="">Month: </label><input type="month"><br>
        <label for="">Checkbox: </label><input type="checkbox"><input type="checkbox"><br>
        <label for="">Radio: </label><input type="radio" name="aceita"><input type="radio" name="aceita"><br>
        <label for="">Hidden: </label><input type="hidden"><br>
        <label for="">File: </label><input type="file" multiple><br>
        <label for="">Search: </label><input type="search"><br>
        <label for="">Button: </label><input type="button" value="Enviar"><button type="submit">Enviar</button><br>
    </form>
</body>
</html>
