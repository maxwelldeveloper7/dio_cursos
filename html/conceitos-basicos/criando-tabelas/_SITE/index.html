<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas - DIO.me</title>
    <style>
        table{
            -webkit-box-shadow: 12px 14px 6px 5px rgba(0,0,0,0.24);
            box-shadow: 12px 14px 6px 5px rgba(0,0,0,0.24);
            border: solid 1px grey;
        }
        table thead th{
            background-color: black;
            color: white;
        }

        table tfoot{
            background-color: lightgray;
        }

        table tbody tr:nth-child(even) td{
            background-color: #dddddd;
        }

        table tbody tr:hover td{
            background-color: #c0cbcc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table summary="Esta tabela se refere as idades da turma A da Dio" width="250" cellspacing="0" cellpadding="5" align="center">
        <caption>Tabelas de idades dos alunos Dio.me</caption>
        <thead>
            <tr>
                <th colspan="2">Minha tabela</th>
            </tr>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>            
        </thead>
        <tbody>
            <tr>        
                <td>Maxwell</td>
                <td>44</td>
            </tr>
            <tr>
                <td>Diogo</td>
                <td>37</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Jo√£o</td>
                <td>32</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
