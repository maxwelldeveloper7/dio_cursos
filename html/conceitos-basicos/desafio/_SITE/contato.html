<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->

            </div>
    
            <div class="content">
                <h2>Entre em contato</h2>
                <div style="display: flex;">

                    <p>(33) 99998-1010</p>

                <div style="display: flex; justify-content:space-between;">

                        <label for="">Assunto:</label><input type="text">
                        <label for="">Mensagem:</label><textarea name="" id="" cols="30" rows="10"></textarea>
                        <span>
                            <button type="submit">Enviar</button><button type="reset">Limpar Formulário</button>
                        </span>
                    </form>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3221.45044156974!2d-40.333993419662654!3d-17.851978983545308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1707702400069!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            <div class="footer">
                <p>Endereço: Rua Saúde, 123 - Bairro Feliz, Cidade Alegre</p>
