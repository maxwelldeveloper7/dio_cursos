<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
        }

        nav ul li a{
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
            border-radius: 10px 0px;
        }

        nav ul li a:hover{
            padding: 10px 15px;
            color: white;
            background-color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="tel:+55988117711">Item 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            Assuntos relacionados à busca ou assunto principal de uma forma mais genérica
        </section>

        <aside>
            assuntos auxiliares que não tem muito haver com o conteúdo que não tem muito haver com o conteúdo principal
        </aside>
    </main>
    <footer></footer>
</body>
</html>
