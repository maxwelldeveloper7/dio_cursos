<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style3.css"/>
    <title>Trilhas do CSS</title>
</head>
<body>
    <code>background-repeat: repeat;</code>
    <div class="exemplo"></div>

    <code>background-repeat: repeat-x;</code>
    <div class="exemplo" id="repeat-x"></div>

    <code>background-repeat: repeat-y;</code>
    <div class="exemplo" id="repeat-y"></div>

    <code>background-repeat: space;</code>
    <div class="exemplo" id="space"></div>

    <code>background-repeat: round;</code>
    <div class="exemplo" id="round"></div>

    <code>background-repeat: no-repeat</code>
    <div class="exemplo" id="no-repeat"></div>
</body>
</html>
