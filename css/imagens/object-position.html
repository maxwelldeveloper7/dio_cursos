<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas do CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: -200px -50px;
        }

        
    </style>
</head>
<body>
    <h1>Propriedades <code>object-position</code></h1>
    <div>
        <img src="./assets/dio.png" alt="" id="fill">
    </div>
   </body>
</html>
