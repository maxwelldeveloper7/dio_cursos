<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
</head>

<body>
    <div id="pokemonDetail"></div>

    <script>
        window.onload = function() {
            const pokemonData = JSON.parse(localStorage.getItem('currentPokemon'));
            if(pokemonData) {
                const detailContainer = document.getElementById('pokemonDetail');
                const type = pokemonData.type;
                const types = pokemonData.types.map(type => `<li class="type ${type}">${type}</li>`).join('');
                detailContainer.innerHTML = `
                    <div class="pokemon__detail ${type}">
                        <h2>${pokemonData.name}</h2>
                        <div class="detail">
                            <ol class="types type">${types}</ol>
                            <p class="number">#${pokemonData.number}</p>
                        </div>
                        <img src="${pokemonData.photo}" alt="${pokemonData.name}" />
                    </div>
                `;
            } else {
                document.getElementById('pokemonDetail').innerHTML = '<p>No Pok√©mon data found.</p>';
            }
        }
    </script>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
